<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="#">
	<meta charset="utf-8">
	<title>Nepo Playground</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #fff;
			font-family: sans-serif;
		}

		h1 {
			font-weight: normal;
			font-size: 140%;
		}

		#nepo {
			width: 100%;
		}

		#nepo th {
			padding-top: 1em;
			width: 50%;
		}

		#nepo td {
			width: 50%;
		}

		#nepo td>div {
			height: 600px;
			width: 100%;
		}
	</style>
</head>

<body>
	<h1>Nepo Playground</h1>
	<form id="options">
		<select name="toolbox" onchange="document.forms.options.submit()">
			<option value="categories">Beginner</option>
			<option value="simple">Expert</option>
		</select>
	</form>

	<table id="nepo">
		<tr>
			<th>Program</th>
			<th>Configuration</th>
		</tr>
		<tr>
			<td><input type="button" value="Export to XML" id="exportP">
				&nbsp; <input type="button" value="Import from XML" id="importP"></br>
				<textarea id="importExportP" style="width: 100%; height: 10em"></textarea></td>
				
			<td><input type="button" value="Export to XML" id="exportC">
				&nbsp; <input type="button" value="Import from XML" id="importC"></br>
				<textarea id="importExportC" style="width: 100%; height: 10em"></textarea></td>
		</tr>
		<tr>
			<td>
				<div id="blocklyArea"></div>
			</td>
			<td>
				<div id="bricklyArea"></div>
			</td>
		</tr>
	</table>

	<div id="blocklyDiv" style="position: absolute"></div>
	<div id="bricklyDiv" style="position: absolute"></div>

	<xml xmlns="https://developers.google.com/blockly/xml" id="program-toolbox" style="display: none">
		<category name="Actions" categorystyle="action_category">
			<block type="action_display_text_do"></block>
			<block type="action_display_image_do"></block>
			<block type="action_display_clear_do"></block>
			<block type="action_display_brightness_do"></block>
			<block type="action_display_pixel_do"></block>
			<block type="action_serial_out_do"></block>
			<block type="action_rgb_led_on_do"></block>
			<block type="action_rgb_led_off_do"></block>
			<block type="action_led_bar_do"></block>
			<block type="action_led_do"></block>
		</category>
		<category name="Sensors" categorystyle="sensor_category">
			<block type="sensor_key_getSample"></block>
			<block type="sensor_pintouch_getSample"></block>
			<block type="sensor_gesture_getSample"></block>
			<block type="sensor_compass_getSample"></block>
			<block type="sensor_sound_getSample"></block>
			<block type="sensor_timer_getSample"></block>
			<block type="sensor_timer_reset"></block>
			<block type="sensor_temperature_getSample"></block>
			<block type="sensor_rssi_getSample"></block>
			<block type="sensor_light_getSample"></block>
			<block type="sensor_pin_getSample"></block>
			<block type="sensor_gyro_getSample"></block>
			<block type="sensor_accelerometer_getSample"></block>
			<block type="sensor_humidity_getSample"></block>
			<block type="sensor_ultrasonic_getSample"></block>
			<block type="sensor_infrared_getSample"></block>
		</category>
		<category name="Control" categorystyle="control_category">
			<category name="Decision" categorystyle="control_category">
				<block type="controls_if" ></block>
				<block type="controls_if">
					<mutation else="1" ></mutation>
				</block>
			</category>
			<category name="Loop" categorystyle="control_category">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="controls_whileUntil" ></block>
				<block type="controls_for">
					<value name="FROM">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
					<value name="BY">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<block type="controls_forEach" ></block>
				<block type="controls_flow_statements" ></block>
			</category>
			<category name="Wait" categorystyle="control_category">
				<block type="controls_wait_time" ></block>
				<block type="controls_wait_for" ></block>
			</category>
		</category>
		<category name="Logic" categorystyle="logic_category">
			<block type="logic_compare" ></block>
			<block type="logic_operation" ></block>
			<block type="logic_negate" ></block>
			<block type="logic_boolean" ></block>
			<block type="logic_null" ></block>
			<block type="logic_ternary" ></block>
		</category>
		<category name="Math" categorystyle="math_category">
			<block type="math_number" gap="32">
				<field name="NUM">123</field>
			</block>
			<block type="math_arithmetic">
				<value name="A">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="B">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
			<block type="math_single">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">9</field>
					</shadow>
				</value>
			</block>
			<block type="math_trig">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">45</field>
					</shadow>
				</value>
			</block>
			<block type="math_constant" ></block>
			<block type="math_number_property">
				<value name="NUMBER_TO_CHECK">
					<shadow type="math_number">
						<field name="NUM">0</field>
					</shadow>
				</value>
			</block>
			<block type="math_round">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">3.1</field>
					</shadow>
				</value>
			</block>
			<block type="math_on_list" ></block>
			<block type="math_modulo">
				<value name="DIVIDEND">
					<shadow type="math_number">
						<field name="NUM">64</field>
					</shadow>
				</value>
				<value name="DIVISOR">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
			</block>
			<block type="math_constrain">
				<value name="VALUE">
					<shadow type="math_number">
						<field name="NUM">50</field>
					</shadow>
				</value>
				<value name="LOW">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="HIGH">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_int">
				<value name="FROM">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="TO">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_float" ></block>
			<block type="math_atan2">
				<value name="X">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="Y">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="Text" categorystyle="text_category">
			<block type="text" ></block>
			<block type="text_comment" ></block>
			<block type="text_join" ></block>
			<block type="text_append">
				<value name="TEXT">
					<shadow type="text" ></block>
				</value>
			</block>
		</category>
		<category name="Lists" categorystyle="list_category">
			<block type="lists_create_with">
				<mutation items="0" ></block>
			</block>
			<block type="lists_create_with" ></block>
			<block type="lists_repeat">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">5</field>
					</shadow>
				</value>
			</block>
			<block type="lists_length" ></block>
			<block type="lists_isEmpty" ></block>
			<block type="lists_indexOf">
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getIndex">
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_setIndex">
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getSublist">
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_split">
				<value name="DELIM">
					<shadow type="text">
						<field name="TEXT">,</field>
					</shadow>
				</value>
			</block>
			<block type="lists_sort" ></block>
		</category>
		<category name="Colour" categorystyle="colour_category">
			<block type="colour_picker" ></block>
			<block type="colour_rgb">
				<value name="RED">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
				<value name="GREEN">
					<shadow type="math_number">
						<field name="NUM">50</field>
					</shadow>
				</value>
				<value name="BLUE">
					<shadow type="math_number">
						<field name="NUM">0</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="Variables" categorystyle="variable_category" custom="NEPO_VARIABLE"></category>
		<category name="Functions" categorystyle="procedure_category" custom="NEPO_PROCEDURE"></category>
	</xml>

	<toolbox_set xmlns="https://developers.google.com/blockly/xml" id="config-toolbox" style="display: none">
		<category name="Actions" categorystyle="action_category">
			<block type="action_rgbled"></block>
			<block type="action_led"></block>
			<block type="action_buzzer"></block>
			<block type="action_motor"></block>
			<block type="action_servo"></block>
			<block type="action_ledbar"></block>
			<block type="action_fourdigitdisplay"></block>
			<block type="action_digitalin"></block>
			<block type="action_analogin"></block>
		</category>
		<category name="Sensors" categorystyle="sensor_category">
			<block type="sensor_key"></block>
			<block type="sensor_light"></block>
			<block type="sensor_compass"></block>
			<block type="sensor_accelerometer"></block>
			<block type="sensor_gyro"></block>
			<block type="sensor_temperature"></block>
			<block type="sensor_sound"></block>
			<block type="sensor_ultrasonic"></block>
			<block type="sensor_humidity"></block>
			<block type="sensor_infrared"></block>
			<block type="sensor_digitalout"></block>
			<block type="sensor_analogout"></block>
		</category>
	</toolbox_set>
	<script data-main="js/main.js" src="js/require.js"></script>
</body>

</html>
