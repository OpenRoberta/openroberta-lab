<VirtualHost *:80>
    ServerName dev1.open-roberta.org
    ServerAdmin root@dev1.open-roberta.org
    DocumentRoot /var/www/html

    LogLevel error
    ErrorLog ${APACHE_LOG_DIR}/develop.open-roberta.org.80.error_log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    HostnameLookups Off
    UseCanonicalName On
    ServerSignature EMail

    ## Redirect if client is not a robot
    RewriteEngine On
    RewriteCond %{HTTP_USER_AGENT} !^Java/1.7.0_60*  
    RewriteCond %{HTTP_USER_AGENT} !^Python-urllib/2.7*
    RewriteRule (.*) https://%{HTTP_HOST}/%{REQUEST_URI} [L,R=permanent]

    ProxyRequests Off
    ProxyPreserveHost On

    <Proxy *>
       Require all granted
    </Proxy>

    ## Proxy everything (else)
    ProxyPass         /  http://localhost:1997/
    ProxyPassReverse  /  http://localhost:1997/
    <Location />
       Require all granted
    </Location>
</VirtualHost>