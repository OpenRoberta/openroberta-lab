robots:
  bob3:
    template: bob3
    dir: bob3
    suffix: ".cpp"
  botnroll:
    template: ardu
    dir: botnroll
    suffix: ".ino"
    exclude:
      [
        sensors,
        text_colours_functions
      ]
  calliope2017NoBlue:
    template: calliope
    dir: calliope
    suffix: ".cpp"
    exclude: [ math ]
  calliope2017:
    template: calliope
    dir: calliope
    suffix: ".cpp"
    # messages: not available if bluetooth is enabled
    exclude:
      [
        math,
        messages,
        radio_rx,
        radio_tx
      ]
  calliope2016:
    template: calliope
    dir: calliope
    suffix: ".cpp"
    exclude: [ math ]
  edison:
    template: edison
    dir: edison
    suffix: ".wav"
  ev3c4ev3:
    template: ev3
    dir: ev3
    suffix: ".cpp"
  ev3dev:
    template: ev3
    dir: ev3
    suffix: ".py"
  ev3lejosv1:
    template: ev3
    dir: ev3
    suffix: ".java"
  xNN:
    template: xNN
    dir: xNN
    suffix: ".java"
  ev3lejosv0:
    template: ev3
    dir: ev3
    suffix: ".java"
  festobionic:
    template: ardu
    dir: festobionic
    suffix: ".cpp"
  festobionicflower:
    template: ardu
    dir: festobionicflower
    suffix: ".cpp"
  microbit:
    template: microbit
    dir: microbit
    suffix: ".py"
  microbitv2:
    template: microbitv2
    dir: microbitv2
    suffix: ".py"  
  mbot:
    template: mbot
    dir: mbot
    suffix: ".cpp"
  mbot2:
    template: mbot2
    dir: mbot2
    suffix: ".py"
  nao:
    template: nao
    dir: nao
    suffix: ".py"
  nxt:
    template: nxt
    dir: nxt
    suffix: ".nxc"
  rob3rta:
    template: rob3rta
    dir: rob3rta
    suffix: ".cpp"
  sensebox:
    template: sensebox
    dir: sensebox
    suffix: ".ino"
  robotino:
    template: robotino
    dir: robotino
    suffix: ".py"
  thymio:
    template: thymio
    dir: thymio
    suffix: ".aesl"
  uno:
    template: ardu
    dir: ardu
    suffix: ".ino"
  nano33ble:
    template: nano33ble
    dir: nano33ble
