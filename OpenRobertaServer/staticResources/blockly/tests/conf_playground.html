<script>
    'use strict';
    // Depending on the URL argument, render as LTR or RTL.
    var rtl = (document.location.search == '?rtl');
    var workspace = null;
    var device = 'arduino'

    function start() {
        var toolbox = document.getElementById('toolbox');
        workspace = Blockly.inject('blocklyDiv', {
            comments : true,
            disable : true,
            collapse : true,
            grid : {
                spacing : 25,
                length : 3,
                colour : '#ccc',
                snap : true
            },
            maxBlocks : Infinity,
            media : '../media/',
            readOnly : false,
            rtl : rtl,
            scrollbars : true,
            toolbox : toolbox,
            zoom : {
                controls : true,
                wheel : true,
                startScale : 1.0,
                maxScale : 4,
                minScale : .25,
                scaleSpeed : 1.1
            },
            checkInTask : [ 'start', '_def', 'event', '-Brick', 'robConf' ],
            variableDeclaration : true,
            robControls : true
        });
        workspace.setDevice(device);
        // Restore previously displayed text.
        if (sessionStorage) {
            var text = sessionStorage.getItem('textarea');
            if (text) {
                document.getElementById('importExport').value = text;
            }
            // Restore event logging state.
            var state = sessionStorage.getItem('logEvents');
            logEvents(Boolean(Number(state)));
        } else {
            // MSIE 11 does not support sessionStorage on file:// URLs.
            logEvents(false);
        }
        taChange();
    }

    function toXml() {
        var output = document.getElementById('importExport');
        var xml = Blockly.Xml.workspaceToDom(workspace);
        output.value = Blockly.Xml.domToPrettyText(xml);
        output.focus();
        output.select();
        taChange();
    }

    function fromXml() {
        var input = document.getElementById('importExport');
        var xml = Blockly.Xml.textToDom(input.value);
        Blockly.Xml.domToWorkspace(xml, workspace);
        taChange();
    }

    function toCode(lang) {
        var output = document.getElementById('importExport');
        output.value = Blockly[lang].workspaceToCode(workspace);
        taChange();
    }

    // Disable the "Import from XML" button if the XML is invalid.
    // Preserve text between page reloads.
    function taChange() {
        var textarea = document.getElementById('importExport');
        if (sessionStorage) {
            sessionStorage.setItem('textarea', textarea.value);
        }
        var valid = true;
        try {
            Blockly.Xml.textToDom(textarea.value);
        } catch (e) {
            valid = false;
        }
        document.getElementById('import').disabled = !valid;
    }

    function logEvents(state) {
        var checkbox = document.getElementById('logCheck');
        checkbox.checked = state;
        if (sessionStorage) {
            sessionStorage.setItem('logEvents', Number(state));
        }
        if (state) {
            workspace.addChangeListener(logger);
        } else {
            workspace.removeChangeListener(logger);
        }
    }

    function logger(e) {
        console.log(e);
    }

    function airstrike(n) {
        var prototypes = [];
        var toolbox = document.getElementById('toolbox');
        var blocks = toolbox.getElementsByTagName('block');
        for (var i = 0, block; block = blocks[i]; i++) {
            prototypes.push(block.getAttribute('type'));
        }
        for (var i = 0; i < n; i++) {
            var prototype = prototypes[Math.floor(Math.random() * prototypes.length)];
            var block = workspace.newBlock(prototype);
            block.initSvg();
            block.getSvgRoot().setAttribute('transform', 'translate(' + Math.round(Math.random() * 450 + 40) + ', ' + Math.round(Math.random() * 600 + 40)
                    + ')');
            block.render();
        }
    }

    function spaghetti(n) {
        var xml = spaghettiXml;
        for (var i = 0; i < n; i++) {
            xml = xml.replace(/(<(statement|next)( name="DO0")?>)<\//g, '$1' + spaghettiXml + '</');
        }
        xml = '<block_set xmlns="http://www.w3.org/1999/xhtml"><instance x="9" y="3">' + xml + '</instance></block_set>';
        var dom = Blockly.Xml.textToDom(xml);
        console.time('Spaghetti domToWorkspace');
        Blockly.Xml.domToWorkspace(dom, workspace);
        console.timeEnd('Spaghetti domToWorkspace');
    }

    var spaghettiXml = [ '  <block type="robControls_if">', '    <value name="IF0">', '      <block type="logic_compare">',
            '        <field name="OP">EQ</field>', '        <value name="A">', '          <block type="math_arithmetic">',
            '            <field name="OP">MULTIPLY</field>', '            <value name="A">', '              <block type="math_number">',
            '                <field name="NUM">6</field>', '              </block>', '            </value>', '            <value name="B">',
            '              <block type="math_number">', '                <field name="NUM">7</field>', '              </block>', '            </value>',
            '          </block>', '        </value>', '        <value name="B">', '          <block type="math_number">',
            '            <field name="NUM">42</field>', '          </block>', '        </value>', '      </block>', '    </value>',
            '    <statement name="DO0"></statement>', '    <next></next>', '  </block>' ].join('\n');
</script>

<style>
html, body {
	height: 100%;
}

body {
	background-color: #fff;
	font-family: sans-serif;
	overflow: hidden;
}

h1 {
	font-weight: normal;
	font-size: 140%;

	float: right;
	height: 95%;
	width: 70%;

<body onload="start()">

	<div id="blocklyDiv"></div>

<?xml version="1.0" encoding="UTF-8"?>

<toolbox_set id="toolbox" style="display: none">
    <category name="TOOLBOX_ACTION" svg="true">
      <block type="robConf_lcd"></block>
      <block type="robConf_lcdi2c"></block>
      <block type="robConf_led"></block>
      <block type="robConf_play"></block>
      <block type="robConf_relay"></block>
      <block type="robConf_rgbled"></block>
      <block type="robConf_stepmotor"></block>
      <block type="robConf_servo"></block>
    </category>
    <category name="TOOLBOX_SENSOR" svg="true">
        <block type="robConf_ultrasonic"></block>
        <block type="robConf_light"></block>
        <block type="robConf_moisture"></block>
        <block type="robConf_potentiometer"></block>
        <block type="robConf_infrared"></block>
        <block type="robConf_temperature"></block>
        <block type="robConf_humidity"></block>
        <block type="robConf_encoder"></block>
        <block type="robConf_motion"></block>
        <block type="robConf_pulse"></block>
        <block type="robConf_drop"></block>
        <block type="robConf_rfid"></block>
        <block type="robConf_button"></block>
    </category>
</toolbox_set>

	<h1>Blockly Playground</h1>

	<p>
		<a href="javascript:void(workspace.setVisible(true))">Show</a> - <a
			href="javascript:void(workspace.setVisible(false))">Hide</a>
	</p>

	<script>
        if (rtl) {
            document.write('[ &larr; RTL. Switch to <A HREF="?ltr">LTR</A>. ]');
        } else {
            document.write('[ &rarr; LTR. Switch to <A HREF="?rtl">RTL</A>. ]');
        }
    </script>

	<p>
		<input type="button" value="Export to XML" onclick="toXml()">
		&nbsp; <input type="button" value="Import from XML"
			onclick="fromXml()" id="import"> <br> <input
			type="button" value="To JavaScript" onclick="toCode('JavaScript')">
		&nbsp; <input type="button" value="To Python"
			onclick="toCode('Python')"> &nbsp; <input type="button"
			value="To PHP" onclick="toCode('PHP')"> &nbsp; <input
			type="button" value="To Lua" onclick="toCode('Lua')"> &nbsp;
		<input type="button" value="To Dart" onclick="toCode('Dart')">
		<br>
		<textarea id="importExport" style="width: 26%; height: 12em"
			onchange="taChange();" onkeyup="taChange()"></textarea>
	</p>

	<p>
		Stress test: &nbsp; <input type="button" value="Airstrike!"
			onclick="airstrike(100)"> <input type="button"
			value="Spaghetti!" onclick="spaghetti(8)">
	</p>
	<p>
		Log events: &nbsp; <input type="checkbox"
			onclick="logEvents(this.checked)" id="logCheck">
	</p>

</body>
