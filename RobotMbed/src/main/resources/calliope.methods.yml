include: "classpath:/common.methods.yml"

IS_GESTURE_SHAKE:
  C: |
    bool isGestureShake() {
        return (( _uBit.accelerometer.getGesture() == MICROBIT_ACCELEROMETER_EVT_SHAKE) 
            || ( _uBit.accelerometer.getX() > 1800 ) 
            || ( _uBit.accelerometer.getY() > 1800 ) 
            || ( _uBit.accelerometer.getZ() > 1800 ));            
    }

GET_ULTARSONIC_SAMPLE:
  C: |
    double getUltarsonicSample(double factor, MicroBitPin trigPin, MicroBitPin echoPin) {
        trigPin.setDigitalValue(1);
        _uBit.sleep(25);
        trigPin.setDigitalValue(0);

        return ((double)_uBit.io.P2.readPulseHigh()) / factor;
    }
